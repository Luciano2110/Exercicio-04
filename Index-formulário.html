<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <n>Envie uma mensagem preenchendo o formulário abaixo</n><br><br>
        <form>
            <label>Seu Nome:</label>
            <input type="text" name="seu_nome" placeholder="Digite seu nome*"><br>

            <label>Seu Telefone:</label>
            <input type="text" name="seu_telefone" placeholder="Digite seu telefone*"><br>

            <label>Seu E-Mail:</label>
            <input type="email" name="seu-email" placeholder="Digite seu E-Mail*"><br>

            <label>Deseja receber nossas novidades?</label>
            <input type="radio" name="sim_nao" value="yes_no">Sim
            <input type="radio" name="sim_nao" value="no_yes">Não<br>

            <label>Sua mensagem:</label>
            <textarea name="mensagem" rows="3" cols="25" placeholder="Mensagem*"></textarea><br>

            <label>Estado</label>

            <select name="estados">
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="AL">AL</option>
                <option value="RN">RN</option>
                <option value="RO">RO</option>
            </select><br><br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
